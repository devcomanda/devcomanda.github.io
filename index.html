---
layout: default
---
<div class="home">
    <div id="series">
        {% for series in site.data.series %}
          <h3 id="{{ series.tag_name }}">{{ series.name }}</h3>
          <p>{{ series.desc }}</p>
      
          <ul>
            {% for post in site.categories[series.tag_name] %}
              <li {% if post.favorite %}class="favorite"{% endif %}>
                <a href="{{ post.url }}">{{ post.title }}</a>
              </li>
            {% endfor %}
          </ul>
        {% endfor %}
    </div>
    <p class="feed-subscribe"><svg class="svg-icon orange"><use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}"></use></svg><a href="{{ "/feed.xml" | relative_url }}">Subscribe</a></p>
</div>
