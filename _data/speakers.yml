- name: Артем Янковец
  desc: |
    В своей жизни я попробовал несколько профессий. 
    8 лет я занимался инжинирингом в проектной компании. Придумывал, как будут работать огромные энергетические объекты и руководил командами проектантов-технологов. А потом решил воплотить свою давнюю мечту в жизни и стать программистом.
    Мой путь становления java-девелопером проходил через:
      самостоятельное обучение;
      офлайн обучение в университете;
      онлайн курсы;
      пробы, ошибки и опять пробы в непосредственной работе.  
    Чтобы получить свой первый практический опыт, мне потребовалось даже кардинально сменить на время локацию и перебраться во Львов. Но инвестиции усилий и времени окупились.
    Сейчас я работаю java разработчиком в FinTech компании. Мы разрабатываем систему, которая помогает компаниям управлять финансовыми потоками. Я знаю точно, что мое погружение в программирование еще не окончено. Я не останавливаюсь на достигнутом, а продолжаю развиваться дальше. На данный момент я интересуюсь проектированием высоконагруженных распределенных систем и изучаю Scala. 
    Каждый момент дает нам массу возможностей. За нами выбор – какие из них использовать. Кардинально изменив сферу деятельности, я знаю точно, что человек может всё. Если только захочет :)
  photo:  /assets/images/speakers/artem_yankovets.jpg




  